<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .bg {
      background-image: url('/images/b9.jpg');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <h1 align="center">Restaurant Menu Page</h1>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/home.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/templates/about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/templates/menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/templates/services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/templates/contact.html">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/templates/help.html">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/templates/sign in.html">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/templates/sign up.html">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Sign Up Page -->
  <div class="bg">
    <div class="form-container">
      <div class="form-box">
        <h2>Sign Up</h2>
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
